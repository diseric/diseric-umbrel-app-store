manifestVersion: 1
id: diseric-qbittorrent-vpn
name: qBittorrent with VPN
version: "4.6.5"
category: Files
tagline: A feature-rich BitTorrent client routed through a VPN.
description: >-
  qBittorrent is a free and open-source BitTorrent client.
  This package automatically routes all of qBittorrent's traffic through a
  built-in VPN client powered by Gluetun. This enhances your privacy and
  security by hiding your IP address.
  You must configure your VPN provider in the settings before starting the app.
  Supports many providers like PIA, NordVPN, Mullvad, and more.
developer: The qBittorrent project
author: diseric
port: 8080
compose:
  file: docker-compose.yml
config:
  - name: VPN Provider
    id: VPN_SERVICE_PROVIDER
    type: select
    label: Choose your VPN provider
    options:
      - label: Private Internet Access
        value: privateinternetaccess
      - label: NordVPN
        value: nordvpn
      - label: Mullvad
        value: mullvad
      - label: Surfshark
        value: surfshark
      - label: ProtonVPN
        value: protonvpn
    default: privateinternetaccess
    required: true
  - name: VPN Protocol
    id: OPENVPN_PROTOCOL
    type: select
    label: VPN Protocol
    options:
      - label: UDP (Faster)
        value: udp
      - label: TCP (More Reliable)
        value: tcp
    default: udp
    required: true
  - name: VPN Username
    id: OPENVPN_USER
    type: text
    label: VPN Username
    placeholder: Enter your VPN username
    required: true
  - name: VPN Password
    id: OPENVPN_PASSWORD
    type: password
    label: VPN Password
    placeholder: Enter your VPN password
    required: true
  - name: Server Country
    id: SERVER_COUNTRIES
    type: text
    label: Server Country
    placeholder: e.g. Switzerland
    required: true
permissions:
  - data-dir
submission:
  website: https://www.qbittorrent.org/
  container_source: https://hotio.dev/containers/qbittorrent/
  app_source: https://github.com/diseric/diseric-umbrel-app-store
