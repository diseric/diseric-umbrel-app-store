tagline: Feature-rich BitTorrent client with enhanced performance
description: >-
  qBittorrent is a free and open-source BitTorrent client that aims to provide
  an open-source software alternative to µTorrent.
  
  This version uses the optimized Hotio container which includes:
  • Regular updates and security patches
  • Optimized performance
  • Built-in VPN support capabilities
  • Enhanced logging and monitoring
  
  Features:
  • Web-based user interface
  • Advanced RSS support with download filters
  • Bandwidth scheduler
  • IP filtering (eMule & PeerGuardian format compatible)
  • IPv6 compliant
  • UPnP / NAT-PMP port forwarding support
  • Available in 70+ languages
  • Torrent creation tool
  • Sequential downloading
  
